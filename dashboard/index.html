        <div class="actions-container">
            <button class="btn btn-sm btn-primary" onclick="goToNewOrder()">Create New Order</button>
            
            <span class="filter-form-title">Filter By Amount:</span>
            <form class="filters" id="statusPick" onsubmit="filterByAmount(event)">
                <select id="inequality">
                    <option value="0">Less Than</option>
                    <option value="1">Greater Than</option>
                </select>
                <input type="number" id="ammountFilterInput" class="filter-inputs" placeholder="Amount" required > 
                <button class="btn btn-sm btn-outline-primary" type="submit" id="amountFilterBtn" name="statusFilterForm" >Filter</button>
                <button class="btn btn-sm btn-outline-danger" onclick="getAllOrders()" type="reset">Cancel</button>
            </form>
            
            
            <span class="filter-form-title">Filter By Customer Id:</span>
            <form class="filters" id="typePick" onsubmit="filterByType(event)">
                <input type="number" id="typeFilterInput" class="filter-inputs"  placeholder="Customer ID" required> 
                <button class="btn btn-sm btn-outline-primary" type="submit" id="idFilterBtn" name="typeFilterForm" >Filter</button>
                <button class="btn btn-sm btn-outline-danger" onclick="getAllOrders()" type="reset">Cancel</button>
            </form>

        </div>
